<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的 DevOps 作品集</title>
  </head>
  <body>
    <!-- 
      这是 React 应用的根元素。
      你的整个 React 组件树都将渲染到这个 div 中。
    -->
    <div id="root"></div>
    
    <!-- 
      React 构建工具会自动生成并注入一个脚本文件，
      该文件包含了你的整个 React 应用的编译代码。
    -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
