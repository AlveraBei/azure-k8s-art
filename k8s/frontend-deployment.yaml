apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # 这里使用一个通用镜像名称作为占位符
        image: tech-portfolio-demo:frontend-latest
        ports:
        - containerPort: 80
